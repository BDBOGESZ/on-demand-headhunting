<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Demand Headhunting Agency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #002147;
            color: #fff;
            padding: 20px;
        }
        .logo {
            display: block;
            margin: 0 auto 10px auto;
            max-width: 200px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #0056b3;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-weight: bold;
            background: #004494;
            border-radius: 5px;
        }
        .hero {
            width: 100%;
            height: 400px;
            background: url('norwich-skyline.jpg') no-repeat center center/cover;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .cta-button {
            display: inline-block;
            background: #004494;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #002147;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="On-Demand Headhunting Logo" class="logo">
        <h1>On-Demand Headhunting Agency</h1>
        <p>Connecting UK businesses with top overseas talent. Based in Norwich, UK.</p>
    </header>
    
    <nav>
        <a href="about.html">About Us</a>
        <a href="candidates.html">For Candidates</a>
        <a href="companies.html">For Companies</a>
        <a href="contact.html">Contact</a>
    </nav>
    
    <div class="hero"></div>
    
    <div class="container">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" required></textarea><br>
            <button type="submit">Send Inquiry</button>
        </form>
        <br>
        <a href="find-candidate.html" class="cta-button">Find a Candidate</a>
        <a href="apply-job.html" class="cta-button">Apply for a Job</a>
    </div>

    <footer>
        <p>&copy; 2025 On-Demand Headhunting Agency | All Rights Reserved</p>
    </footer>
</body>
</html>
